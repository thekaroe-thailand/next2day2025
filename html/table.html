<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            table {
                border-collapse: collapse;
            }

            th {
                background-color: blue;
                color: white;
                padding: 10px;
            }

            tbody tr td {
                background-color: pink;
            }

            tbody tr:last-child td {
                background-color: red;
                color: white;
            }

        </style>
    </head>

    <body>
        <table border="1" width="100%">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Doe</td>
                    <td>26</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>John Doe</td>
                    <td>25</td>
                </tr>
            </tbody>
        </table>
    </body>

</html>
